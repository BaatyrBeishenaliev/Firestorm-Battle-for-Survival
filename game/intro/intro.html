<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Персонажи</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5896/5896081.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <div class="inner-title">
                    <h1>Страница intro <br> (ознакомление с персонажами)</h1>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main-inner">
                <div class="characters">
                    <!-- игрок №1 -->
                    <div class="character">
                        <div class="avatar">
                            <img src="https://cdn-icons-png.flaticon.com/512/2671/2671422.png" alt="gamer 1" width="300px" height="300px">
                        </div>
                        <div class="character-name">
                            <h2>[ Игрок №1 ]</h2>
                        </div>
                        <div class="skills">
                            <div class="skills-icon">
                                <img src="https://cdn-icons-png.flaticon.com/512/1048/1048611.png" alt="здоровье" width="40px" height="40px">
                                <img src="https://cdn-icons-png.flaticon.com/512/4681/4681038.png" alt="броня" width="40px" height="40px">
                                <img src="https://cdn-icons-png.flaticon.com/512/3649/3649458.png" alt="скорость" width="40px" height="40px">
                                <img class="first unique skills" src="https://cdn-icons-png.flaticon.com/512/4015/4015812.png" alt="невидимость" width="40px" height="40px">
                                <img class="unique skills" src="https://cdn-icons-png.flaticon.com/512/3426/3426403.png" alt="урон от выстрела" width="40px" height="40px">
                                <img class="unique skills" src="https://cdn-icons-png.flaticon.com/512/8033/8033960.png" alt="телепортация" width="40px" height="40px">
                                <img class="unique skills" src="https://cdn-icons-png.flaticon.com/512/4061/4061586.png" alt="регенерация" width="40px" height="40px">
                            </div>
                            <div class="skills-characteristics">
                                <p class="elem num"><b id="user-damage-health">100%</b></p>
                                <p class="elem num"><b id="user-damage-armour">500%</b></p>
                                <p class="elem num"><b id="user-damage-flash">100%</b></p>
                                <button class="elem button" id="skill-btn1">Активировать скилл</button>
                                <button class="elem button" id="skill-btn2">Активировать скилл</button>
                                <button class="elem button" id="skill-btn3">Активировать скилл</button>
                                <button class="elem button" id="skill-btn4">Активировать скилл</button>
                            </div>
                        </div>
                    </div>
                    <!-- игрок №2 -->
                    <div class="character">
                        <div class="avatar">
                            <img src="https://cdn-icons-png.flaticon.com/512/2822/2822374.png" alt="gamer 1" width="300px" height="300px">
                        </div>
                        <div class="character-name">
                            <h2>[ Игрок №2 ]</h2>
                        </div>
                        <div class="skills">
                            <div class="skills-icon">
                                <img src="https://cdn-icons-png.flaticon.com/512/1048/1048611.png" alt="здоровье" width="40px" height="40px">
                                <img src="https://cdn-icons-png.flaticon.com/512/4681/4681038.png" alt="броня" width="40px" height="40px">
                                <img src="https://cdn-icons-png.flaticon.com/512/3649/3649458.png" alt="скорость" width="40px" height="40px">
                                <img class="first unique skills" src="https://cdn-icons-png.flaticon.com/512/4334/4334081.png" alt="невидимость" width="40px" height="40px">
                                <img class="unique skills" src="https://cdn-icons-png.flaticon.com/512/3426/3426444.png" alt="урон от выстрела" width="40px" height="40px">
                                <img class="unique skills" src="https://cdn-icons-png.flaticon.com/512/3426/3426330.png" alt="телепортация" width="40px" height="40px">
                                <img class="unique skills" src="https://cdn-icons-png.flaticon.com/512/3426/3426443.png" alt="регенерация" width="40px" height="40px">
                            </div>
                            <div class="skills-characteristics">
                                <p class="elem num"><b id="damage-health">100%</b></p>
                                <p class="elem num"><b id="damage-armour">500%</b></p>
                                <p class="elem num"><b id="damage-flash">100%</b></p>
                                <button class="elem button" id="userTwoBtn1">Активировать скилл</button>
                                <button class="elem button" id="userTwoBtn2">Активировать скилл</button>
                                <button class="elem button" id="userTwoBtn3">Активировать скилл</button>
                                <button class="elem button" id="userTwoBtn4">Активировать скилл</button>
                            </div>
                        </div>
                    </div>
                    <!-- игрок №3 -->
                    <div class="character">
                        <div class="avatar">
                            <img src="https://cdn-icons-png.flaticon.com/512/4793/4793135.png" alt="gamer 1" width="300px" height="300px">
                        </div>
                        <div class="character-name">
                            <h2>[ Игрок №3 ]</h2>
                        </div>
                        <div class="skills">
                            <div class="skills-icon">
                                <img src="https://cdn-icons-png.flaticon.com/512/1048/1048611.png" alt="здоровье" width="40px" height="40px">
                                <img src="https://cdn-icons-png.flaticon.com/512/4681/4681038.png" alt="броня" width="40px" height="40px">
                                <img src="https://cdn-icons-png.flaticon.com/512/3649/3649458.png" alt="скорость" width="40px" height="40px">
                                <img class="first unique skills" src="https://cdn-icons-png.flaticon.com/512/3426/3426447.png" alt="невидимость" width="40px" height="40px">
                                <img class="unique skills" src="https://cdn-icons-png.flaticon.com/512/1071/1071111.png" alt="урон от выстрела" width="40px" height="40px">
                                <img class="unique skills" src="https://cdn-icons-png.flaticon.com/512/3426/3426437.png" alt="телепортация" width="40px" height="40px">
                                <img class="unique skills" src="https://cdn-icons-png.flaticon.com/512/3426/3426433.png" alt="регенерация" width="40px" height="40px">
                            </div>
                            <div class="skills-characteristics">
                                <p class="elem num"><b id="userThreeHealth">100%</b></p>
                                <p class="elem num"><b id="userThreeArmour">500%</b></p>
                                <p class="elem num"><b id="userThreeFlash">100%</b></p>
                                <button class="elem button" id="userThreeBtn1">Активировать скилл</button>
                                <button class="elem button" id="userThreeBtn2">Активировать скилл</button>
                                <button class="elem button" id="userThreeBtn3">Активировать скилл</button>
                                <button class="elem button" id="userThreeBtn4">Активировать скилл</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <section class="section">
        <div class="container">
            <div class="step-btns">
                <div class="step-btn">
                    <button id="go-btn-1">Ходить</button>
                </div>
                <div class="step-btn">
                    <button id="go-btn-2">Ходить</button>
                </div>
                <div class="step-btn">
                    <button id="go-btn-3">Ходить</button>
                </div>
            </div>
            <h1>Количество маны</h1>
            <div class="section-inner">
                <div class="manna">
                    <p>[ Игрок №1 ] <input id="skill-value1" type="range" value="100"> <span id="value1"></span></p>
                </div>
                <div class="manna">
                    <p>[ Игрок №2 ] <input id="skill-value2" type="range" value="100"> <span id="value2"></span></p>
                </div>
                <div class="manna">
                    <p>[ Игрок №3 ] <input id="skill-value3" type="range" value="100"> <span id="value3"></span></p>
                </div>
            </div>
            <p class="activate-skill">Активация каждого скилла, будет расходовать <br> по 30% от общего количества маны</p>
            <div class="footer-block">
                <div class="footer-left">
                    <img src="https://cdn-icons-png.flaticon.com/512/706/706023.png" alt="#" width="250px">
                </div>
                <div class="footer-center">
                    <button class="start-game" id="btn-start">Начать играть</button>
                </div>
                <div class="footer-right">
                    <img src="https://cdn-icons-png.flaticon.com/512/188/188987.png" alt="#" width="250px">
                </div>
            </div>
        </div>
    </section>
    <script src="../js/script.js"></script>
</body>
</html>
